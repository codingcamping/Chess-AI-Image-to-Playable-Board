<head>

  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow-x: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; filter: drop-shadow(0 0 5px rgba(56, 189, 248, 0.5)); }
      50% { opacity: 0.8; filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.8)); }
    }
    .ai-active {
      animation: pulse-glow 2s infinite;
    }

    /* Range Input Custom Styling */
    input[type=range]::-webkit-slider-thumb {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #38bdf8;
      cursor: pointer;
      appearance: none;
      border: 4px solid #0f172a;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
    }
  </style>
